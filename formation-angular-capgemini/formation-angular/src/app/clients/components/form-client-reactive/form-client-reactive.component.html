<div class="container">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" formControlName="name">
        <div class="alert alert-danger"
        *ngIf="form.get('name').invalid && form.get('name').touched">champ invalid</div>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" id="email" formControlName="email">
        <div class="alert alert-danger"
        *ngIf="form.get('email').invalid && form.get('email').touched">champ invalid</div>
      </div>

      <div class="form-group">
        <label for="state">Etat</label>
        <select class="form-control" id="state" formControlName="state">
          <option *ngFor="let state of states | keyvalue" [value]="state.value">{{ state.value }}</option>
        </select>
      </div>

      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>
