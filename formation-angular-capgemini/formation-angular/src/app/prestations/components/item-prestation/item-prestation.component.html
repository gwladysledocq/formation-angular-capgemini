<tr>
  <td>{{ item.typePresta }}</td>
  <td>{{ item.client }}</td>
  <td>{{ item.nbJours }}</td>
  <td>{{ item.tjmHt | currency:'EUR' }}</td>
  <td>{{ item | total | currency:'EUR' }}</td>
  <td>{{ item | total:item.tauxTva | currency:'EUR' }}</td>
  <td [appState]="item.state">
    <select [(ngModel)]="item.state" class="form-control" (change)="changeState()">
      <!-- Normallement [value]="state.key" pour enregistré la clé en bdd-->
      <option *ngFor="let state of states | keyvalue"
              [value]="state.value">
        {{ state.value }}
      </option>
    </select>
  </td>
</tr>
